name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Unzip Project into Workspace
        run: |
          mkdir -p workspace/LayoutOrchestrator
          unzip -o LayoutOrchestrator-final.zip -d workspace/LayoutOrchestrator
          echo "âœ… Project extracted to workspace/LayoutOrchestrator"
          ls workspace/LayoutOrchestrator

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Release APK
        run: |
          cd workspace/LayoutOrchestrator
          chmod +x gradlew
          ./gradlew assembleRelease --stacktrace

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LayoutOrchestrator-APK
          path: workspace/LayoutOrchestrator/app/build/outputs/apk/release/*.apk

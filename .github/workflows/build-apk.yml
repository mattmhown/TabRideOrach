name: Build Android APK

on:
  workflow_dispatch:   # lets you run manually
  push:                # builds on every push
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Unzip Project
        run: |
          unzip -o LayoutOrchestrator-final.zip -d ./workspace
          cd workspace
          ls -R | head -50   # show a preview of structure

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Release APK
        run: |
          cd workspace/TabRideOrach/LayoutOrchestrator
          chmod +x gradlew
          ./gradlew assembleRelease --stacktrace

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LayoutOrchestrator-APK
          path: workspace/TabRideOrach/LayoutOrchestrator/app/build/outputs/apk/release/*.apk

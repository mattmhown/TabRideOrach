name: Unzip Folder
on:
  push:
    branches: [ main ]
jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v4
    # Unzip the specified folder to LayoutOrchestrator-final
    - name: Unzip folder
      run: |
        # Create destination directory if it doesn't exist
        mkdir -p LayoutOrchestrator-final
        # Replace 'folder.zip' with your zip file name
        unzip app.zip -d LayoutOrchestrator-final
      working-directory: ${{ github.workspace }}
    # Commit and push changes
    - name: Commit unzipped files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Unzip folder contents to LayoutOrchestrator-final"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

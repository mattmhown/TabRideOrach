name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Unzip the project
      run: unzip LayoutOrchestrator-final.zip

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Fix gradlew script
      run: |
        mv LayoutOrchestrator-final/gradlew.txt LayoutOrchestrator-final/gradlew
        sed -i '1s/sh/bash/' LayoutOrchestrator-final/gradlew      

    - name: Grant execute permission for gradlew
      working-directory: ./LayoutOrchestrator-final
      run: chmod +x gradlew

    # --- NEW STEP TO DIAGNOSE THE PROBLEM ---
    - name: Verify gradle-wrapper.jar
      run: |
        echo "--- Checking integrity of gradle-wrapper.jar ---"
        if [ -f "gradle/wrapper/gradle-wrapper.jar" ]; then
          echo "File found. Listing contents:"
          jar tf gradle/wrapper/gradle-wrapper.jar
        else
          echo "ERROR: gradle/wrapper/gradle-wrapper.jar not found!"
          exit 1
        fi
        echo "--- Verification complete ---"

    - name: Build Debug APK
      working-directory: ./LayoutOrchestrator-final
      run: bash ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
